<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='css/layout.css'>
  <link rel='stylesheet' type='text/css' href='css/content.css'>
  <title>Hero's Journey Spread</title>
</head>

<body>
  <div id='view-wrapper'>
    
    <div id='menu'>
      Menu
    </div>

    <div id='title-area'>
      <h1>Hero's Journey Spread</h1>
      <p>A story-telling game by tarot</p>
      <p>blah blah</p>
    </div>

    <div id='sidebar'>
      <h2>Character</h2>
      <p>Select a character above or create a character below:</p>
      <form>
        <input type='submit'>
      </form>
    </div>

    <div id='main'>
      <div id='journey-title'><h2>Journey</h2></div>
      <div id='journey-circle-container'>
        <div id='journey-circle'>
          <div class='point-container point1'><h2>1</h2></div>
          <div class='point-container point2'><h2>2</h2></div>
          <div class='point-container point3'><h2>3</h2></div>
          <div class='point-container point4'><h2>4</h2></div>
          <div class='point-container point5'><h2>5</h2></div>
          <div class='point-container point6'><h2>6</h2></div>
          <div class='point-container point7'><h2>7</h2></div>
          <div class='point-container point8'><h2>8</h2></div>
          <div class='point-container point9'><h2>9</h2></div>
          <div class='point-container point10'><h2>10</h2></div>
          <div class='point-container point11'><h2>11</h2></div>
          <div class='point-container point12'><h2>12</h2></div>
        </div>
      </div>
    </div>
    
  </div>

  <!-- <script src="./javascripts/index.js"></script> -->
</body>

</html>
